<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
<div class="wrapper">

    <div class="menu">
        <ul>
            <li><a href="index.html">Página Inicial</a></li>
            <li><a href="sobre.html">Sobre a Clínica</a></li>
            <li><a href="horario.html">Horário</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </div>

    <div class="main">
        <div class="header">
            <h1>Contato</h1>
        </div>

       <div class="content">

    <div class="contact-row">
        <div class="contact-info">
            <h2>Contato</h2>

            <p><strong>Telefone:</strong> (87) 99999-9999</p>
            <p><strong>WhatsApp:</strong> (87) 98888-8888</p>

            <p>
                <strong>Endereço:</strong><br>
                Rua Exemplo da Saúde, 123 – Centro<br>
                Petrolina – PE
            </p>
        </div>

        <div class="contact-map">
            <h3>Localização</h3>
            <iframe 
                src="https://www.google.com/maps?q=Petrolina%20PE&output=embed"
                width="100%" 
                height="250" 
                style="border:0;" 
                allowfullscreen 
                loading="lazy">
            </iframe>
        </div>
    </div>

    <h3>Fale Conosco</h3>

    <form>
        <label>Nome:</label><br>
        <input type="text" required><br><br>

        <label>E-mail:</label><br>
        <input type="email" required><br><br>

        <label>Assunto:</label><br>
        <input type="text"><br><br>

        <label>Mensagem:</label><br>
        <textarea rows="5"></textarea><br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>

</div>

        <div class="footer">
            <p>© 2026 Clínica Saúde & Vida</p>
        </div>
    </div>

</div>
</body>
</html>
